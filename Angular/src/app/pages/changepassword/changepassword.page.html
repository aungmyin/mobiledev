<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" style="margin-left: 5px;">
      <ion-back-button defaultHref="/home/messages" text="" style="color: #707070;" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="gotoPagesAction('home/help')" class="btn-help">
      <span style="color: #3ea0e6;">Help</span> 
      <ion-icon name="help-circle-outline" style="width: 23px; height: 23px; color: #3ea0e6;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <div>
    <h2 class="page-title">{{ dataLeng?.title }}</h2>
  </div>
  <div  class="form-container">
    <form>
      <p>
        <ion-label position="stacked" class="login-lable">{{ dataLeng?.newpassword }}</ion-label>
        <ion-input autocomplete="off" class="input-style" name="new_password" type="password" [(ngModel)]="postData.new_password"></ion-input>
      </p>
      <p>
        <ion-label position="stacked" class="login-lable">{{ dataLeng?.oldpassword }}</ion-label>
        <ion-input autocomplete="off" class="input-style" name="old_password" type="password" [(ngModel)]="postData.old_password"></ion-input>
      </p>
      <p style="color: #707070;">{{ dataLeng?.message }}</p>
      
      <ion-button expand="block" share="round" style="font-size: 20px;" color="primary" (click)="changePasswordAction()">{{ dataLeng?.change_password }}</ion-button>
    </form>
  </div>
</ion-content>
